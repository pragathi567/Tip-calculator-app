<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="logo"><img src="./images/logo.svg" alt=""></div>
   <div class="tip-calculator">
      <div class="tip-calculator-left">
        <label for="">Bill</label><br/>
        <input type="number" class="input bill-input" id="bill-input"><br/>
        <label for="">Select Tip %</label>
        <div class="tip">
          <div class="tips tip5">5%</div>
          <div class="tips tip10">10%</div>
          <div class="tips tip15 active-tip">15%</div>
          <div class="tips tip25">25%</div>
          <div class="tips tip50">50%</div>
          <input type="number" class="tip-custom" id="custom" placeholder="Custom">
        </div>
        <div class="people-count">
          <label for="" class="people">Number of People</label>
          <label for="" class="hide" style="color: red;" id="errorMsg" >Can't be zero</label>
        </div>
        <input type="number" class="input people-input" id="people-input">
      </div>
      <div class="tip-calculator-right">
        <div class="tip-amount">
          <div class="title">
            <p>Tip Amount</p>
            <p class="person"> / person</p>
          </div>
          <div class="amount" id="amount">$4.27</div>
        </div>
        <div class="total">
          <div class="title">
            <p>Total</p>
            <p class="person"> / person</p>
          </div>
          <div class="amount" id="total-amount">$32.79</div>
        </div>
        <div class="reset"><button id="btn">RESET</button></div>
      </div>
   </div>
 <script src="script.js"></script>
</body>
</html>
